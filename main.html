<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div>
            <h1 class="heading">Counter</h1>
            <h1 class="value">0</h1>
            <div class="button-container">
                <button type="button" class="btn decrease btn-outline-info">Decrease</button>
                <button type="button" class="btn reset btn-outline-success">Reset</button>
                <button type="button" class="btn increase btn-outline-info">Increase</button>
            </div>
        </div>
      </div>
  <script src="app.js"></script>
</body>
</html>
